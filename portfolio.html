            <!--
            Tutorial on Modal Images by W3schools.com
            Improved code for multiple referenced from Snowmonkey on Stack Overflow
            -->
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- The Close Button -->
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
                <!-- Modal Content (The Image)-->
                <img class="modal-content" id="img01">
                <!-- Modal Caption (Image Text)-->
                <div id="caption"></div>
            </div>

        </div>

        <!-- JAVASCRIPT -->
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            // Class that refers to all images in the modal
            var images = document.getElementsByClassName('myImages');
            // Gets image and inserts it inside the modal - uses "alt" text as a caption
            var modalImg = document.getElementById("img01");
            // The caption of the modal
            var captionText = document.getElementById("caption");

            // Goes through all of the images inside class
            for (var i = 0; i < images.length; i++) {
            var img = images[i];
            // Click function that enlarges images
            img.onclick = function(evt) {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
                }
            }

            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

        </script>
